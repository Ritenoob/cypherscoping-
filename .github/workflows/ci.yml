name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "trading-bot/package-lock.json"

      - name: Install dependencies
        working-directory: trading-bot
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            echo "No lock file found. Exiting..."
            exit 1
          fi

      - name: Build (if present)
        working-directory: trading-bot
        run: |
          if npm run -s | grep -qE '^  build'; then
            npm run build
          else
            echo "No build script found, skipping."
          fi
